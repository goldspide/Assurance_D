<nav class="navbar nabar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue;">Agent</h1>
    <div class="d-flex">
      <button (click)="clickAddAgent()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="openModal()" class="btn btn-success">Add Agent</button>
    </div>
  </div>
</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Numero_de_Telephone</th>
      <th scope="col">Qualite</th>
      <th scope="col"> Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Agent of AgentData">
      <td>{{Agent._id}}</td>
      <td>{{Agent.nom}}</td>
      <td>{{Agent.prenom}}</td>
      <td>{{Agent.telephone}}</td>
      <td>{{Agent.qualite}}</td>
      <td>
        <button (click)="modifierAgent(Agent)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="openModal()" class="btn btn-info">Edit</button>
        <button (click)="deleteAgent(Agent)" class="btn btn-danger mx-3 ">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajoute une Agent</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "formValue">
          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Nom</label>
            <input type="text" formControlName="nom" class="form-control"  placeholder="Entre votre Nom">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Prenom</label>
            <input type="text" formControlName="prenom" class="form-control"  placeholder="Entre votre ville">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Numero_de_telephone</label>
            <input type="text" formControlName="telephone" class="form-control"  placeholder="Entre votre numero de telephone">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Qualite</label>
            <input type="text" formControlName="qualite" class="form-control"  placeholder="Entre votre numero de telephone">
          </div>
        </form>
      </div>
      <div class="modal-footer mb-3">
        <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        <button  *ngIf="showAdd" class="btn btn-primary" (click)="postAgent()">Add</button>
        <button *ngIf="showUpdate" type="button" class="btn btn-primary" (click)="updateAgent()">Update</button>
      </div>
    </div>
  </div>
</div>
