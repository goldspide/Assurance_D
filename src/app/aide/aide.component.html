<nav class="navbar nabar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue;">Aide</h1>
    <div class="d-flex">
      <button (click)="clickAddAide()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="openModal()" class="btn btn-success">Add Aide</button>
    </div>
  </div>
</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col"> ville</th>
      <th scope="col"> numero_de_telephone</th>
      <th scope="col"> Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Aide of AideData">
      <td>{{Aide.nom}}</td>
      <td>{{Aide.ville}}</td>
      <td>{{Aide.numero_de_telephone}}</td>
      <td>
        <button (click)="modifierAide(Aide)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="openModal()" class="btn btn-info">Edit</button>
        <button (click)="deleteAide(Aide)" class="btn btn-danger mx-3 ">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajoute une Aide</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "formValue">
          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Nom</label>
            <input type="text" formControlName="nom" class="form-control"  placeholder="Entre votre Nom">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Ville</label>
            <input type="text" formControlName="ville" class="form-control"  placeholder="Entre votre ville">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">numero_de_telephone</label>
            <input type="text" formControlName="numero_de_telephone" class="form-control"  placeholder="Entre votre numero de telephone">
          </div>
        </form>
      </div>
      <div class="modal-footer mb-3">
        <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        <button  *ngIf="showAdd" class="btn btn-primary" (click)="postAide()">Add</button>
        <button *ngIf="showUpdate" type="button" class="btn btn-primary" (click)="updateAide()">Update</button>
      </div>
    </div>
  </div>
</div>
