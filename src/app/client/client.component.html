<nav class="navbar nabar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue;">Client</h1>
    <div class="d-flex">
      <button (click)="clickAddClient()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="openModal()" class="btn btn-success">Add Client</button>
    </div>
  </div>
</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">prenom</th>
      <th scope="col">Age</th>
      <th scope="col">Telephone</th>
      <th scope="col">Email</th>
      <th scope="col">Id_doc</th>
      <th scope="col">Id_Agent</th>
      <th scope="col"> Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Client of ClientData">
      <td>{{Client.nom}}</td>
      <td>{{Client.prenom}}</td>
      <td>{{Client.age}}</td>
      <td>{{Client.telephone}}</td>
      <td>{{Client.email}}</td>
      <td>{{Client.id_doc}}</td>
      <td>{{Client.id_agent}}</td>
      <td>
        <button (click)="modifierClient(Client)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="openModal()" class="btn btn-info">Edit</button>
        <button (click)="deleteClient(Client)" class="btn btn-danger mx-3 ">Delete</button>
        <button (click)="modifierClient(Client)" type="button" class="btn btn-secondary " data-toggle="modal" data-target="#exampleModal" (click)="openModal()">Historique</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajoute une Client</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "formValue">
          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Nom</label>
            <input type="text" formControlName="nom" class="form-control"  placeholder="Entre votre Nom">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Prenom</label>
            <input type="text" formControlName="prenom" class="form-control"  placeholder="Entre votre ville">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Age</label>
            <input type="text" formControlName="age" class="form-control"  placeholder="Entre votre numero de telephone">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Telephone</label>
            <input type="text" formControlName="telephone" class="form-control"  placeholder="Entre votre Nom">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" formControlName="email" class="form-control"  placeholder="Entre votre Nom">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Id_doc</label>
            <input type="text" formControlName="id_doc" class="form-control"  placeholder="Entre votre Nom">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Id_agent</label>
            <input type="text" formControlName="id_agent" class="form-control"  placeholder="Entre votre Nom">
          </div>
        </form>
      </div>
      <div class="modal-footer mb-3">
        <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        <button  *ngIf="showAdd" class="btn btn-primary" (click)="postClient()">Add</button>
        <button *ngIf="showUpdate" type="button" class="btn btn-primary" (click)="updateClient()">Update</button>
      </div>
    </div>
  </div>
</div>
